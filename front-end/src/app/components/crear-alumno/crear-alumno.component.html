<div
  class="h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 overflow-hidden"
>
  <div class="min-h-screen py-12 flex flex-col justify-center sm:py-16">
    <div class="relative sm:max-w-lg sm:mx-auto">
      <div
        class="relative px-8 py-10 bg-white shadow-2xl rounded-3xl sm:p-12 border border-gray-200"
      >
        <div class="max-w-md mx-auto">
          <div class="divide-y divide-gray-300">
            <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">
              Registrar Nuevo Alumno
            </h2>
            <form (ngSubmit)="onSubmit()" class="space-y-6">
              <!-- Nombre -->
              <div>
                <label class="block text-sm font-semibold text-gray-700"
                  >Nombre completo</label
                >
                <input
                  type="text"
                  [(ngModel)]="alumno.nombre"
                  name="nombre"
                  class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
                />
              </div>

              <!-- Fecha de nacimiento -->
              <div>
                <label class="block text-sm font-semibold text-gray-700"
                  >Fecha de nacimiento</label
                >
                <input
                  type="date"
                  [(ngModel)]="alumno.fecha_nacimiento"
                  name="fecha_nacimiento"
                  class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
                />
              </div>

              <!-- Nombre del padre -->
              <div>
                <label class="block text-sm font-semibold text-gray-700"
                  >Nombre del padre</label
                >
                <input
                  type="text"
                  [(ngModel)]="alumno.nombre_padre"
                  name="nombre_padre"
                  class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
                />
              </div>

              <!-- Nombre de la madre -->
              <div>
                <label class="block text-sm font-semibold text-gray-700"
                  >Nombre de la madre</label
                >
                <input
                  type="text"
                  [(ngModel)]="alumno.nombre_madre"
                  name="nombre_madre"
                  class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
                />
              </div>

              <!-- Grado -->
              <div>
                <label class="block text-sm font-semibold text-gray-700"
                  >Grado</label
                >
                <select
                  [(ngModel)]="alumno.grado"
                  name="grado"
                  class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
                >
                  <option [ngValue]="1">1°</option>
                  <option [ngValue]="2">2°</option>
                  <option [ngValue]="3">3°</option>
                  <option [ngValue]="4">4°</option>
                  <option [ngValue]="5">5°</option>
                  <option [ngValue]="6">6°</option>
                </select>
              </div>

              <!-- Sección -->
              <div>
                <label class="block text-sm font-semibold text-gray-700"
                  >Sección</label
                >
                <select
                  [(ngModel)]="alumno.seccion"
                  name="seccion"
                  class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
                >
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <!-- Botón submit -->
              <div class="pt-4">
                <button
                  type="submit"
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Registrar Alumno
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
