<div
  class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12"
>
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div
            class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
          >
            <h2 class="text-2xl font-bold mb-8 text-center text-gray-800">
              Registrar Nuevo Alumno
            </h2>
            <form (ngSubmit)="onSubmit()" class="space-y-4">
              <!-- Nombre -->
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Nombre completo</label
                >
                <input
                  type="text"
                  [(ngModel)]="alumno.nombre"
                  name="nombre"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>

              <!-- Fecha de nacimiento -->
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Fecha de nacimiento</label
                >
                <input
                  type="date"
                  [(ngModel)]="alumno.fecha_nacimiento"
                  name="fecha_nacimiento"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>

              <!-- Nombre del padre -->
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Nombre del padre</label
                >
                <input
                  type="text"
                  [(ngModel)]="alumno.nombre_padre"
                  name="nombre_padre"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>

              <!-- Nombre de la madre -->
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Nombre de la madre</label
                >
                <input
                  type="text"
                  [(ngModel)]="alumno.nombre_madre"
                  name="nombre_madre"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>

              <!-- Grado -->
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Grado</label
                >
                <select
                  [(ngModel)]="alumno.grado"
                  name="grado"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
                  <option [ngValue]="1">1°</option>
                  <option [ngValue]="2">2°</option>
                  <option [ngValue]="3">3°</option>
                  <option [ngValue]="4">4°</option>
                  <option [ngValue]="5">5°</option>
                  <option [ngValue]="6">6°</option>
                </select>
              </div>

              <!-- Sección -->
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Sección</label
                >
                <select
                  [(ngModel)]="alumno.seccion"
                  name="seccion"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <!-- Botón submit -->
              <div class="pt-4">
                <button
                  type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Registrar Alumno
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
